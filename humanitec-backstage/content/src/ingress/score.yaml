apiVersion: score.dev/v1b1
metadata:
  name: ingress
  annotations:
    tags: "nginx,ingress"
containers:
  ingress:
    image: .
    variables:
      DATABASE_TCP_HOST: "${resources.database.name}"
    args:
      - NGINX_HOST=${TRADERX_FQDN:-localhost}
service:
  ports:
    web:
      port: 8080
      targetPort: 8080
resources:
  people-service:
    type: service
  trade-service:
    type: service
  account-service:
    type: service
  reference-data:
    type: service
  trade-feed:
    type: service
  trade-processor:
    type: service
  web-frontend:
    type: service
  database:
    type: service
  dns:
    type: dns
  route:
    type: route
    params:
      host: ${resources.dns.host}
      path: /
      port: 8080