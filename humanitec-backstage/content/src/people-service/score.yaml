apiVersion: score.dev/v1b1
metadata:
  name: people-service
  annotations:
    tags: "dotnet"
containers:
  people-service:
    image: ghcr.io/finos/traderx/people-service:latest
service:
  ports:
    web:
      port: 18089
      targetPort: 18089     
resources:
  dns:
    type: dns
    id: dns
  route:
    type: route
    params:
      host: ${resources.dns.host}
      path: /people-service/
      port: 18089