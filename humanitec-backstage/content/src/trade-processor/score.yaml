apiVersion: score.dev/v1b1
metadata:
  name: trade-processor
  annotations:
    tags: "java,spring"
containers:
  trade-processor:
    image: ghcr.io/finos/traderx/trade-processor:latest
    variables:
      DATABASE_TCP_HOST: "${resources.database.name}"
      TRADE_FEED_HOST: "${resources.trade-feed.name}"
service:
  ports:
    web:
      port: 18091
      targetPort: 18091
resources:
  trade-feed:
    type: service
  database:
    type: service
  dns:
    type: dns
    id: dns
  route:
    type: route
    params:
      host: ${resources.dns.host}
      path: /trade-processor/
      port: 18091